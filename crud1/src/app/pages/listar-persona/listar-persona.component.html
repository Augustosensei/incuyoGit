<div class="container">

    <div class="row">
        <div class="col">
            <h3 class="text text-primary">Listar Persona</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button routerLink="/guardar" class="btn btn-primary">Nuevo</button>
        </div>
    </div>

    <div class="row">
        <div class="col">

            <table class="table table-dark">
                <thead>
                    <tr>

                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">ACCIONES</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let per of listarPersona">


                        <td>{{per.nombre}}</td>
                        <td>{{per.apellido}}</td>
                        <td>
                            <button [routerLink]="['/editar/',per.id]" class="btn btn-warning"> Modificar</button>
                            <button class="btn btn-danger"> Eliminar</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>




</div>
